<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Startup Studio</title>
    <style>
      /* Add some basic styles to make the website look nicer */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      
      h1 {
        margin: 0;
        font-size: 36px;
        font-weight: bold;
      }
      
      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }
      
      p {
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      a {
        color: #333;
        text-decoration: none;
      }
      
      a:hover {
        color: #555;
      }
      
      button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="email"],
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      
      /* Style the Investment Thesis section */
      .investment-thesis {
        background-color: #fff;
        padding: 40px;
        margin-top: 40px;
      }
      
      h2 {
        font-size: 28px;
        font-weight: bold;
        margin-top: 0;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        margin-bottom: 10px;
      }
      
      li:before {
        content: "\2022";
        margin-right: 10px;
        color: #333;
      }
      
      /* Style the footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      footer p {
        margin: 0;
      }
      
      footer a {
        color: #fff;
      }
    </style>
  </head>

      <div class="container">
        <h1>Startup Studio</h1>
      </div>
    </header>
